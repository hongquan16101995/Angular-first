<h1>List Product</h1>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th colspan="2">Action</th>
  </tr>
  <tr *ngFor="let p of products">
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.description}}</td>
    <td>
      <button (click)="deleteProduct(p.id)">Delete</button>
    </td>
    <td>
      <button (click)="updateFormProduct(p.id)">Update</button>
    </td>
  </tr>
</table>

<form [formGroup]="formCreateProduct" (ngSubmit)="createProduct()">
  <table>
    <tr>
      <th colspan="2"><h1>Create new product</h1></th>
    </tr>
    <tr>
      <th><label for="name" class="form-label">Name:</label></th>
      <td><input class="form-control" id="name" formControlName="name" type="text"></td>
    </tr>
    <tr>
      <th><label for="price" class="form-label">Price:</label></th>
      <td><input class="form-control" id="price" formControlName="price" type="text"></td>
    </tr>
    <tr>
      <th><label for="description" class="form-label">Description:</label></th>
      <td><input class="form-control" id="description" formControlName="description" type="text"></td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="submit" class="btn btn-primary" id="submit">Create</button>
        <button type="reset" class="btn btn-primary" id="reset" hidden></button>
      </td>
    </tr>
  </table>
</form>

<div *ngIf="test === true">
  <app-demo></app-demo>
</div>

<div *ngIf="test === false">
  <h1>Done</h1>
</div>


<form [formGroup]="formUpdateProduct" (ngSubmit)="updateProduct()">
  <table>
    <tr>
      <th colspan="2"><h1 id="title1">Update product</h1></th>
    </tr>
    <tr>
      <th><label for="name1" class="form-label">Name:</label></th>
      <td><input class="form-control" id="name1"  formControlName="name" type="text"></td>
    </tr>
    <tr>
      <th><label for="price1" class="form-label">Price:</label></th>
      <td><input class="form-control" id="price1"  formControlName="price" type="text"></td>
    </tr>
    <tr>
      <th><label for="description1" class="form-label">Description:</label></th>
      <td><input class="form-control" id="description1" formControlName="description" type="text"></td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="reset" class="btn btn-primary" id="reset1" hidden></button>
      </td>
    </tr>
  </table>
</form>
<br>
<button routerLink="/">Back to home</button>
